version: '3.1'
services:
  odoo:
    image: odoo:16.0
    depends_on:
      - db
    restart: always
    networks:
      - my-network
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./odoo-custom-addons:/mnt/extra-addons
      - ./config/odoo:/etc/odoo
  db:
    image: postgres:15
    networks:
      - my-network
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odootesting
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
  proxy:
    container_name: odoo_proxy
    image: nginx:latest
    networks:
      - my-network
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d/
volumes:
  odoo-web-data:
  odoo-db-data:
  odoo-custom-addons:
networks:
  my-network: